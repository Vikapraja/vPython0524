<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Welcome</title>
</head>
<body>
    <h1 style="text-align: center; color: blue;">User Welcome</h1><hr>
    <div class="messages">
        <ul class="messages">
            {% if messages %}
            {% for message in messages %}
            <li>
                <div class="alert alert-success">{{ message }}</div>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    <a href="{% url 'index' %}">logout</a>
    
</body>
</html>
