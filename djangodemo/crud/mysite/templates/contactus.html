{% extends 'home.html' %}

{% block nav %}
<div class="container">
    <section class="about-section">
        <form class="contact-form" method="POST" action="">{% csrf_token %}
            <h2>Contact Us</h2>
            <div class="form-group">
                <label for="name">Full Name</label>
                {{form.full_name}}
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                {{form.email}}
            </div>
            <div class="form-group">
                <label for="phone">Phone No </label>
                {{form.phone}}
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                {{form.message}}
            </div>
            <button type="submit" value="send">Send Message</button>
        </form>
    </section>
    <h1 style="text-align: center;">Visit My Office</h1>
    <div style="width: 100%"><iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0"
            marginwidth="0"
            src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=ducate sec16&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
    </div>
</div>
{% endblock %}
